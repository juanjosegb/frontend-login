<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form method="post">
      <div class="form-group">
        <input type="email" name="email" [(ngModel)]="email" required="required" class="form-control form-control-lg"
               id="email" aria-describedby="emailHelp" placeholder="Email address">
      </div>
      <div class="form-group">
        <input type="password" name="password" [(ngModel)]="password" required="required"
               class="form-control form-control-lg"
               id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn-lg btn-primary col-12 mt-3">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
